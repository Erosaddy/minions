<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINIONS</title>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
<!-- Google font CDN(Content Delivery Network) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<div class="container mx-auto d-flex justify-between align-center">
			<div class="links d-flex gap-2">
				<a href="#">로그인</a> 
				<a href="#">회원가입</a> 
				<a href="#">사이트맵</a>
			</div>
	
			<div class="header-logo">
				<img src="images/logo.png" alt="메인 로고">
			</div>
	
			<div class="sns d-flex gap-1">
				<img src="images/sns_icon1.png" alt="카카오"> 
				<img src="images/sns_icon2.png" alt="페이스북"> 
				<img src="images/sns_icon3.png" alt="트위터">
			</div>
		</div>
		
		<div class="container mx-auto d-flex justify-center align-center">
			<hr>
			<nav>
				<a href="#">미니언즈 소개</a> 
				<a href="#">캐릭터정보</a> 
				<a href="#">커뮤니티</a> 
				<a href="#">제휴업체</a>
			</nav>
		</div>
		
	</header>

	<section id="trailer">

		<!-- video, audio 태그: 리소스 있을 때 -->
		<!-- 영상스트리밍 서버를 통해서(유투부) -->
		<!-- iframe: 오래전 비표준 태그. 지금은 표준이여 -->

		<div class="devils">
			<img src="images/visual_img.png" alt="앙마놈들">
		</div>

		<iframe width="560" height="315"
			src="https://www.youtube.com/embed/sKAOQ9kwl1A?si=c4heWOq_6GsrSvDb&amp;start=1"
			title="YouTube video player" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>
	</section>

	<main>
		<article>
			<h2>character</h2>

			<div class="characters">

				<div class="char">
					<img src="images/char1.jpg" alt="dave">
				</div>
				<div class="char">
					<img src="images/char2.jpg" alt="lance">
				</div>
				<div class="char">
					<img src="images/char3.jpg" alt="jerry">
				</div>

			</div>

		</article>

	</main>

	<!-- 미니언즈 x 맥도날드: 콜라보 이벤트 -->

	<aside>
		<a href="#"> <img src="images/banner.jpg"
			alt="미니언즈 4 피규어 세트 받기 이벤트">
		</a>
	</aside>



	<footer>
		<div class="extra-links">
			<a href="#">제휴업체</a> 
			<a href="#">이용약관</a> 
			<a href="#">개인정보취급방침</a>
		</div>

		<address>
			copyright &copy; 2024. <span class="brand">minions</span> all rights
			reserved.
		</address>
		<div class="footer-logo">
			<a href="#"> <img src="images/footer_logo.png" alt="푸터 로고">
			</a>
		</div>
	</footer>

</body>
</html>
